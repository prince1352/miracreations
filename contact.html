<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraCreations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>

<!-- HEADER AND MENU -->
  <header class="main-header">
    <a href="index.html" class="header-left">
      <div class="logo-container header-logo-container">
        <img src="images/Logo-Purple.png" class="logo header-logo purple-logo" />
        <img src="images/Logo-Black.png" class="logo header-logo black-logo" />
      </div>
      <div class="brand-text">
        <div class="brand-title">MIRA CREATIONS</div>
        <div class="brand-subtitle">JEWELRY AND DECOR</div>
      </div>
    </a>
    <nav class="main-nav">
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact Us</a>
    </nav>
    <div class="header-right">
      <button class="quote-button">Free Quote</button>
</div>
  </header>

  <!-- HAMBURGER MENU -->
    <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

<!-- FOOTER SECTION -->
<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 Mira Creations. All rights reserved.</p>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</footer>

<!-- MOBILE HEADER/MENU -->
<div class="mobile-nav" id="mobileNav">
  <nav class="mobile-menu-links">
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="#packages">Packages</a>
    <a href="#contact">Contact Us</a>
    <button class="mobile-quote-button">Free Quote</button>
  </nav>
</div>
  
<!-- MOBILE SCRIPTS -->

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileNav = document.getElementById('mobileNav');

  hamburger.addEventListener('click', () => {
    mobileNav.classList.toggle('active');
  });

  // Optional: Close on link click
  document.querySelectorAll('.mobile-menu-links a').forEach(link => {
    link.addEventListener('click', () => mobileNav.classList.remove('active'));
  });
</script>

</body>
</html>
