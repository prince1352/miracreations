<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraCreations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER AND MENU -->
  <header class="main-header">
    <a href="index.html" class="header-left">
      <div class="logo-container header-logo-container">
        <img src="images/Logo-Purple.jpg" class="logo header-logo purple-logo" />
        <img src="images/Logo-Black.jpg" class="logo header-logo black-logo" />
      </div>
      <div class="brand-text">
        <div class="brand-title">MIRA CREATIONS</div>
        <div class="brand-subtitle">JEWELRY AND DECOR</div>
      </div>
    </a>
    <nav class="main-nav">
      <a href="#about">About Us</a>
      <a href="#gallery">Gallery</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact Us</a>
    </nav>
    <div class="header-right">
      <button class="quote-button">Free Quote</button>
    </div>
  </header>

  <!-- WELCOME SECTION -->
  <section class="welcome-section">
 <div class="logo-container welcome-logo-container">
  <img src="images/Logo-Purple.jpg" class="welcome-logo purple-logo" />
  <img src="images/Logo-Black.jpg" class="welcome-logo black-logo" />
  </div>
    <h1 class="welcome-title">Welcome to Mira Creations</h1>
    <h2 class="welcome-subtitle">Your trusted source for Premium Event Decor and Elegant Jewelry</h2>
    <div class="scroll-indicator">
      <a href="#services">
        <span>Scroll to see our Services</span>
        <span class="down-arrow">&#x25BC;</span>
      </a>
    </div>
  </section>

  <!-- WHY US SECTION -->
  <section id="why-us" class="why-us-section">
    <div class="why-us-content hidden">
      <h2>Why Choose Us</h2>
      <p>We deliver premium quality, personalized service, and timeless elegance.</p>
    </div>
  </section>

  <!-- Scroll Animation: Header/Welome Background + Logo Crossfade -->
  <script>
    const header = document.querySelector('.main-header');
    const welcome = document.querySelector('.welcome-section');
    const purpleLogos = document.querySelectorAll('.purple-logo');
    const blackLogos = document.querySelectorAll('.black-logo');

    const scrollRange = 400;

    window.addEventListener('scroll', () => {
      const scrollY = Math.min(window.scrollY, scrollRange);
      const progress = scrollY / scrollRange;

      const blend = (start, end, p) => Math.round(start + (end - start) * p);
      const purple = [76, 66, 153];
      const black = [37, 35, 40];
      const bgColor = `rgb(${blend(purple[0], black[0], progress)}, ${blend(purple[1], black[1], progress)}, ${blend(purple[2], black[2], progress)})`;

      header.style.backgroundColor = bgColor;
      welcome.style.backgroundColor = bgColor;

      purpleLogos.forEach(logo => logo.style.opacity = 1 - progress);
      blackLogos.forEach(logo => logo.style.opacity = progress);
    });
  </script>

  <!-- Scroll Animation: Pop In Why Us Content -->
 <script>
  window.addEventListener('scroll', () => {
    const whyUsContent = document.querySelector('.why-us-content');
    const triggerPoint = window.innerHeight * 0.8;
    const contentTop = whyUsContent.getBoundingClientRect().top;

    if (contentTop < triggerPoint) {
      whyUsContent.classList.add('visible');
    } else {
      whyUsContent.classList.remove('visible'); // optional: hides again on scroll up
    }
  });
</script>
  
</body>
</html>
