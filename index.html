<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraCreations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER AND MENU -->

  <header class="main-header">
    <a href="index.html" class="header-left">
      <img src="images/Logo-Purple.jpg" alt="MiraCreations Logo" class="logo" />
      <div class="brand-text">
        <div class="brand-title">MIRA CREATIONS</div>
        <div class="brand-subtitle">JEWELRY AND DECOR</div>
      </div>
    </a>
    <nav class="main-nav">
      <a href="#about">About Us</a>
      <a href="#gallery">Gallery</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact Us</a>
    </nav>
    <div class="header-right">
      <button class="quote-button">Free Quote</button>
    </div>
  </header>

  <!-- WELCOME SECTION -->
  
  <section class="welcome-section">
  <img src="images/Logo-Purple.jpg" alt="MiraCreations Logo" class="welcome-logo" />
  
  <h1 class="welcome-title">Welcome to Mira Creations</h1>
  
  <h2 class="welcome-subtitle">
    Your trusted source for Premium Event Decor and Elegant Jewelry
  </h2>
  
  <div class="scroll-indicator">
    <a href="#services">
      <span>Scroll to see our Services</span>
      <span class="down-arrow">&#x25BC;</span> <!-- Unicode for down arrow -->
    </a>
  </div>
</section>
  
<!-- WHY US SECTION -->
  
 <section id="why-us" class="why-us-section">
  <div class="why-us-content">
    <h2>Why Choose Us</h2>
    <p>We deliver premium quality, personalized service, and timeless elegance.</p>
  </div>
</section>

<!-- Scroll Annimation Script -->
<script>
  const header = document.querySelector('.main-header');
  const welcome = document.querySelector('.welcome-section');
  const logo = document.querySelector('.welcome-logo');
  const whyUs = document.querySelector('#why-us');

  window.addEventListener('scroll', () => {
    const triggerPoint = whyUs.offsetTop - window.innerHeight / 2;
    const scrollY = window.scrollY;

    if (scrollY >= triggerPoint) {
      // Transition to black
      header.style.backgroundColor = 'var(--black)';
      welcome.style.backgroundColor = 'var(--black)';
      logo.src = 'images/Logo-Black.jpg';
    } else {
      // Reset to purple
      header.style.backgroundColor = 'var(--purple)';
      welcome.style.backgroundColor = 'var(--purple)';
      logo.src = 'images/Logo-Purple.jpg';
    }
  });
</script>

  
</body>
</html>
